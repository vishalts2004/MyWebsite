<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            background: #14dd83;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Main content section styles */
        .content {
            padding: 20px;
            margin: 15px;
            background: #fff;
            border: 1px solid #ddd;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My  Website</h1>
    </header>
    <section class="content">
        <h2>About This Site</h2>
        <p>Hi , My name is Vishal and This is a simple HTML page with superb internal CSS styling. It serves as a basic example of how CSS can be used to style your HTML content directly within the HTML file.</p>
    </section>
    <footer>
        <p>Copyright &copy; 2024. All Rights Reserved.</p>
    </footer>
</body>
</html>
